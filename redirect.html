<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>You're Almost There!</h1>
        <p class="instructions">Click the image below to proceed to your destination</p>
        
        <a id="destination-link">
            <img id="redirect-image" src="" alt="Click to continue to destination">
        </a>
        
        <p class="instructions">Going to: <span id="destination-host"></span></p>
    </div>

    <script src="script.js"></script>
    <script>
        // Get the short code from URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        
        if(code) {
            loadRedirectPage(code);
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
